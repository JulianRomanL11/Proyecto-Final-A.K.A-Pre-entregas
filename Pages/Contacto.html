    <main>
        <div class="container">
            <div class="row ">
              <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
               
                    <div class = "container">
                                     <form id="contact-form" role="form">
        
                    <div class="controls">
        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Nombre</label>
                                    <input id="form_name" type="text" name="name" class="form-control"  required="required" data-error="Firstname is required.">
                                    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">Apellido</label>
                                    <input id="form_lastname" type="text" name="surname" class="form-control" required="required" data-error="Lastname is required.">
                                                                    </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email</label>
                                    <input id="form_email" type="email" name="email" class="form-control" required="required" data-error="Valid email is required.">
                                    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_need">Como te podemos ayudar?</label>
                                    <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                        <option value="" selected disabled>--Seleccciona tu duda--</option>
                                        <option >Solicitar precio</option>
                                        <option >Solicitar estado de orden</option>
                                        <option >Solicitar reembolso</option>
                                        <option >No he recibido mi reembolso</option>
                                        <option >Otro</option>
                                    </select>  
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Mensaje</label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="Escriba su mensaje aquÃ­" rows="4" required="required" data-error="Please, leave us a message."></textarea
                                        >
                                    </div>
                                </div>
                             <div class="col-md-12">
                                
                                <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                                    " value="Enviar" >
                            
                        </div>
                  
                        </div>
        
        
                </div>
